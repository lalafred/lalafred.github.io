<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;1,200;1,300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	
</head>

<body>
	
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">

				<input type="hidden"  name="send_to" value="ndukaosaebu@yahoo.com">
			<fieldset>	
			<legend>Your contact information</legend>
			<label for="name">Your name</label>
				<input type="text" id="name" name="name"> 
			<label for="phone">Phone number</label>
			  <input type="tel" id="phone"
			  name="phone" placeholder="Dont forget your area code!">
			<label for="email">Email</label>
			<input type="email" id="email"
			  name="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date"
			  name="date">

			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty"
			  name="qty" min="1" max="10">

			<p>What type of UFO do you prefer?</p>
			<label>
			<input type="radio" name="ufotype" value="classic" checked>
				
					Classic oval UFOs
			</label>
			<label>
				<input type="radio" name="ufotype" value="Starwars">
					Star Wars-style Imperial cruiser
			</label>

			<label>
				<input type="radio" name="ufotype" value="Battlestar">
				
					Battlestar Galactica-style Viper
			</label>

			<label>
				<input type="radio" name="ufotype" value="Borg-style">
					
			
					Borg-style cube
			</label>
			<label for="abductype">What type of abduction experience do you want?</label>
				<select id="abductype" name="abductype">
					<option selected>Select one..</option>
					<option value="Tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>

			<textarea id="comments" name="comments"></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="subscribe" id="subscribe"checked>Add me to your email list
			<label>
			</fieldset>	
			<button type="submit">Order your abduction experience</button>
			</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!4v1666719426745!6m8!1m7!1sUA3LCgM8h6_zRofN06R25w!2m2!1d6.4441732772512!2d3.520578057299177!3f328.7136!4f0!5f0.7820865974627469" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>	
</body>
</html>
